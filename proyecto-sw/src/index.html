<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ProyectoSw</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!--Import materialize.css-->
   <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
  <app-root></app-root>
  <!--JavaScript at end of body for optimized loading-->

  <script src="/js/materialize.js"></script>
  <script src="/js/init.js"></script>

  <script>
// Sets the number of stars we wish to display



const numStars = 100;
// For every star we want to display
for (let i = 0; i < numStars; i++) {
  let star = document.createElement("div");  
  star.className = "star";
  var xy = getRandomPosition();
    star.style.top = xy[0] + 'px';
    star.style.left = xy[1] + 'px';
  document.body.append(star);
}

for (let i = 0; i < 20; i++) {
  let star2 = document.createElement("div");  
  star2.className = "star2";
  var xy = getRandomPosition();
    star2.style.top = xy[0] + 'px';
    star2.style.left = xy[1] + 'px';
  document.body.append(star2);
  let star3 = document.createElement("div");  
  
  star3.className = "star3";
  var xy = getRandomPosition();
    star3.style.top = xy[0] + 'px';
    star3.style.left = xy[1] + 'px';
  document.body.append(star3);

  let star4 = document.createElement("div");  
  star4.className = "star4";
  var xy = getRandomPosition();
    star4.style.top = xy[0] + 'px';
    star4.style.left = xy[1] + 'px';
  document.body.append(star4);
}



// Gets random x, y values based on the size of the container
function getRandomPosition() {  
  var y = window.innerWidth;
  var x = window.innerHeight;
    var randomX = Math.floor(Math.random()*x);
    var randomY = Math.floor(Math.random()*y);
    return [randomX,randomY];
}
</script>
</body>
</html>
