
<div class="formulario">
    <div>
    <h2>New character</h2> 
    <form (ngSubmit)="addCharacter(myForm)" #myForm="ngForm"  class="form">

        <label for="name">Character name: </label>
        <input id="new-character" type="text" required name="name" [(ngModel)]="character.name"/>

        <label for="age">Character age: </label>
        <input id="new-character-age" type="number" required name="age" [(ngModel)]="character.age"/>


        <label for="gender">Character gender: </label>
        <select name="new-character-gender" class="input" [(ngModel)]="character.gender" required>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select><br>
    
        <label for="species">Character species: </label>
        <input id="new-character-species" type="text" name="species" [(ngModel)]="character.species"/>

        <label for="weapon">Character weapon: </label>
        <input id="new-character-weapon" type="text" name="weapon" [(ngModel)]="character.weapon"/>
        
        <label for="url">Character image: </label>
        <input id="new-character-url" type="text" name="url" [(ngModel)]="character.url"/>

        <label for="starships">Character starships: </label>
        <div class="starship" *ngFor="let starship of starshipList" >

        <input type="checkbox" id="{{starship.id}}" name="{{starship.name}}" value="{{starship.name}}">
        <label for="{{starship.name}}"> {{starship.name}}</label><br>

        </div>
        <button  routerLink="/">Back</button>
        <button  type="submit" [disabled]="!myForm.form.valid">Add</button>
    </form>

</div>
